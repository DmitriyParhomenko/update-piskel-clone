<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piskel Clone</title>
  <link rel="shortcut icon" type="image/png" href="https://dmitriyparhomenko.github.io/piskel-clone/favicon/favicon.ico" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
      <div class="container">
        <div class="header-item">
          <a class="header-item-logo" href="#">
            <img src="img/logo-site.png" alt="Piskel clone">
          </a>
        </div>
        <div class="header-title">New Piskel</div>
      </div> 
  </header>
  <section class="main">
    <div class="main-descr">
      <div class="main-descr__item">
        <h1>Piskel Clone is a free online editor for animated sprites & pixel art</h1>
        <h2>Service created on the idea of 
          <a href="https://www.piskelapp.com/">piskelapp.com</a>
        </h2>
        <div class="main-btn">
          <a href="https://dmitriyparhomenko.github.io/update-piskel-clone/">Create Sprite</a>
        </div>
      </div>
    </div>
    <div class="main-preview">
      <img src="img/piskel.gif" alt="piskel">
    </div>
  </section>
  <section class="example">
    <h2>Example sprites</h2>
    <div class="example-items">
      <div class="example-items__item">
        <img src="img/arrow-new.gif" alt="arrow-new">
      </div>
      <div class="example-items__item">
        <img src="img/check.gif" alt="check">
      </div>
      <div class="example-items__item">
        <img src="img/close.gif" alt="close">
      </div>
    </div>
  </section>
</body>
</html>
